<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Images/planet-earth.png" type="image/png">
    <title>Country Details</title>
    <link rel="stylesheet" href="details.css">
    <link rel="stylesheet" href="./theme.css">
</head>
<body id="details">
    <div id="container">
        <div id="countryDetails">
            <img id="flag" src="" alt="Country Flag">
            <h2 id="name"></h2>
            <div class="details-container">
                <p><strong>Capital:</strong> <span id="capital"></span></p>
                <p><strong>Region:</strong> <span id="region"></span></p>
                <p><strong>Subregion:</strong> <span id="subregion"></span></p>
                <p><strong>Population:</strong> <span id="population"></span></p>
                <p><strong>Languages:</strong> <span id="languages"></span></p>
                <p><strong>Currency:</strong> <span id="currency"></span></p>
                <p><strong>Timezones:</strong> <span id="timezones"></span></p>
                <p><strong>Area:</strong> <span id="area"></span> kmÂ²</p>
                <p><strong>Calling Code:</strong> <span id="callingCode"></span></p>
                <p><strong>Top-Level Domain:</strong> <span id="tld"></span></p>
            </div>
            <button onclick="goBack()"><img src="./Images/Back.png" alt=""class="imgp">Go Back</button>
        </div>
    </div>
    <script src="details.js"></script>
    <script src="common.js"></script>
</body>
</html>
